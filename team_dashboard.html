<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: green;
        }
        .container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        #chatBox, #taskList {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid gray;
            padding: 10px;
            text-align: left;
            background: #f9f9f9;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Team Dashboard!</h1>

    <div class="container">
        <h2>Chat</h2>
        <div id="chatBox"></div>
        <input type="text" id="chatMessage" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="container">
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
        <input type="text" id="newTask" placeholder="Enter task (only you can add)">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="container">
        <h2>Document Sharing</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <p id="fileStatus"></p>
    </div>

    <script>
        // Chat System
        function sendMessage() {
            let msg = document.getElementById("chatMessage").value;
            if (msg.trim() === "") return;

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += "<p><strong>You:</strong> " + msg + "</p>";
            localStorage.setItem("chatHistory", chatBox.innerHTML);
            document.getElementById("chatMessage").value = "";
        }
        document.getElementById("chatBox").innerHTML = localStorage.getItem("chatHistory") || "";

        // Task System (Only You Can Add)
        function addTask() {
            let task = document.getElementById("newTask").value;
            if (task.trim() === "") return;

            let taskList = document.getElementById("taskList");
            taskList.innerHTML += "<li>" + task + "</li>";
            localStorage.setItem("tasks", taskList.innerHTML);
            document.getElementById("newTask").value = "";
        }
        document.getElementById("taskList").innerHTML = localStorage.getItem("tasks") || "";

        // Document Upload (Mock)
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let fileStatus = document.getElementById("fileStatus");

            if (fileInput.files.length === 0) {
                fileStatus.innerText = "No file selected.";
                return;
            }

            let fileName = fileInput.files[0].name;
            fileStatus.innerText = "File uploaded: " + fileName;
        }
    </script>

</body>
</html>
