<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Our Friends</h1>
    <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter your class">

        <button onclick="joinTeam()">Join the Team</button>
    </div>

    <script>
        function joinTeam() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let studentClass = document.getElementById("class").value;

            if (name === "" || age === "" || studentClass === "") {
                alert("Please fill in all the details.");
            } else {
                // Save data to local storage
                let members = JSON.parse(localStorage.getItem("teamMembers")) || [];
                members.push({ name, age, studentClass });
                localStorage.setItem("teamMembers", JSON.stringify(members));

                alert("Congratulations, now you are the team!");

                // Redirect to new page
                window.location.href = "team_dashboard.html";
            }
        }
    </script>

</body>
</html>
